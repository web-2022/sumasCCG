<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Saludo</title>
    <!-- Incluye Bootstrap CSS desde el CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el mensaje */
        #mensaje {
            font-size: 1.2rem;
            color: #007bff;
            display: none;
            animation: parpadear 1s infinite;
        }

        /* Animación de parpadeo */
        @keyframes parpadear {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Botón de Bootstrap -->
        <button id="saludoButton" class="btn btn-primary">Saludar</button>
        <!-- Contenedor para el mensaje -->
        <div id="mensaje" class="mt-3"></div>
    </div>

    <!-- Incluye jQuery y Bootstrap JS desde el CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado para manejar el clic del botón -->
    <script>
        document.getElementById('saludoButton').addEventListener('click', function() {
            const mensaje = document.getElementById('mensaje');
            mensaje.style.display = 'block';
            mensaje.innerText = '¡Hola! ¿Cómo estás?';
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 4000); // Oculta el mensaje después de 5 segundos
        });
    </script>
</body>
</html>
